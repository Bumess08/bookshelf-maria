<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARIA BOOKSHELF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MARIA BOOKSHELF</h1>
        <div class="book-form">
            <input type="text" id="book-title" placeholder="Judul Buku">
            <button id="add-book">Tambah Buku</button>
        </div>
        <div class="shelves">
            <div class="shelf" id="belum-selesai">
                <h2>Belum Selesai Dibaca</h2>
                <ul id="belum-selesai-list"></ul>
            </div>
            <div class="shelf" id="selesai">
                <h2>Selesai Dibaca</h2>
                <ul id="selesai-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
